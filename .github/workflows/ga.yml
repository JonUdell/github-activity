name: "refresh github_activity function"

on:
  schedule:
    - cron:  '15 * * * *'

  push:
   branches:
     - main

jobs:
  cron:
    runs-on: ubuntu-latest
    steps:

     uses: actions/checkout@v3

    - name: pwd
      run: pwd

    - name: ls
      run: ls

    - name: exit
      if: ${{ steps.checks.outcome == 'failure' }}
      run: exit 1
      
